<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Shedeur Music Player</title>
</head>
<body>
    
    <div class="player">
        <img src="headphone.png" alt="Headphones image">
        <h1>Shedeur Music Player</h1>

        <audio id="player" ontimeupdate = "updateProgress()">
            <source id="source" src="">
            Audio not supported
        </audio>
        
        <div id="controls">
            <h2 id="currentSong"></h2>
            <progress id="progress" value="0" max="100"></progress>
            <div class="controls_wrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
            <p>Volume control:</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>

        <h2>Songs by Shedeur:</h2>
        <div id="songList">
        </div>
        <small>More songs coming soon!</small>
        <h6>This version uses the <code>audio</code> tag, which is not supported on all devices. If you wish to view the songs, you can find the Youtube playlist <a href="https://youtube.com/playlist?list=PLOpfhcxUpqPPra4rcQMXJh6veMnxe-BAI" target="_blank">here</a>.</h6>
    </div>

<script src="main.js"></script>
</body>
</html>
